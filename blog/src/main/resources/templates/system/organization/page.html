<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_head(~{::title},~{},~{::script})">
    <title>组织机构</title>
    <script type="text/javascript" th:src="@{/static/js/system/organization/page.js}"></script>
</head>
<body style="padding: 30px 30px 0;">
<div class="app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <!--筛选条件  开始-->
    <div class="card mb-3">
        <div class="card-header-tab card-header">
            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                    class="header-icon pe-7s-filter icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i>筛选条件
            </div>
            <div class="btn-actions-pane-right actions-icon-btn">
                <div class="btn-group">
                    <button type="button" data-target="#userFilterForm" data-toggle="collapse"
                            aria-expanded="true" class="btn-icon btn-icon-only btn btn-link"><i
                            class="lnr-chevron-up btn-icon-wrapper"></i></button>
                </div>
            </div>
        </div>
        <div class="card-body show">
            <form id="filterForm" method="post">
                <div class="form-group row">
                    <input type="hidden" name="organizationId">
                    <label class="col-sm-1 col-form-label text-right">名称</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="name" placeholder="名称">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-wide btn-shadow btn-primary"
                                onclick="table.table_ajax_reload('#myTab');return false;">查
                            询
                        </button>
                        <button class="btn btn-wide btn-shadow btn-warning" onclick="reset();return false;">重 置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header-tab card-header">
            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                    class="header-icon pe-7s-box2 icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i>组织列表
            </div>
            <div class="btn-actions-pane-right actions-icon-btn">
                <button class="btn btn-wide btn-shadow btn-success" onclick="_add()">新 增</button>
            </div>
        </div>
        <div class="card-body show">
            <table class="table table-striped table-bordered table-hover" id="myTab" style="width: 100%;"></table>
        </div>
    </div>
</div>
</body>
</html>
