<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_head(~{::title},~{::link},~{::script})">
    <title>用户</title>
    <script type="text/javascript" th:src="@{/static/zTree/js/jquery.ztree.core.js}"></script>
    <script type="text/javascript" th:src="@{/static/zTree/js/jquery.ztree.excheck.js}"></script>
    <!--    <link rel="stylesheet" th:href="@{/static/zTree/css/bootstrapStyle/bootstrapStyle.css}"/>-->
    <!--    <link rel="stylesheet" th:href="@{/static/zTree/css/metroStyle/metroStyle.css}"/>-->
    <link rel="stylesheet" th:href="@{/static/zTree/css/zTreeStyle/zTreeStyle.css}"/>
    <script type="text/javascript" th:src="@{/static/js/ztree-util.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/system/user/page.js}"></script>
</head>
<body style="padding: 30px 30px 0;">
<div class="app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <!--筛选条件  开始-->
    <div class="card mb-3">
        <div class="card-header-tab card-header">
            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                    class="header-icon pe-7s-filter icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i>筛选条件
            </div>
            <div class="btn-actions-pane-right actions-icon-btn">
                <div class="btn-group">
                    <button type="button" data-target="#userFilterForm" data-toggle="collapse"
                            aria-expanded="true" class="btn-icon btn-icon-only btn btn-link"><i
                            class="lnr-chevron-up btn-icon-wrapper"></i></button>
                </div>
            </div>
        </div>
        <div class="card-body show">
            <form id="filterForm" method="post">
                <div class="form-group row">
                    <input type="hidden" name="organizationId">
                    <label class="col-sm-1 col-form-label text-right">名称</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="name" placeholder="名称">
                    </div>
                    <label class="col-sm-1 col-form-label text-right">帐号</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="account" placeholder="帐号">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-wide btn-shadow btn-primary"
                                onclick="table.table_ajax_reload('#myTab');return false;">查
                            询
                        </button>
                        <button class="btn btn-wide btn-shadow btn-warning" onclick="reset();return false;">重 置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--筛选条件  结束-->
    <div class="row" style="margin: 0;padding: 0;">
        <div class="col-lg-5 col-md-12 col-sm-12" style="margin-left: 0;padding-left: 0;">
            <div class="card mb-3">
                <div class="card-header-tab card-header">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                            class="header-icon pe-7s-box2 icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i>部门列表
                    </div>
                    <div class="btn-actions-pane-right actions-icon-btn">
                        <button class="btn btn-wide btn-shadow btn-success shiro-node"
                                onclick="all_organization()">所 有
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table style="width: 100%;text-align: left;" id="organizationTab"
                           class="table table-hover table-striped table-bordered">
                    </table>
                </div>
                <!--                <div class="card-body">-->
                <!--                    <div id="employee_organization_name_div" class="menuContent"-->
                <!--                         style="display: block;background: #f9f9f9;">-->
                <!--                        <ul id="employee_organization_name_ul" class="ztree">-->
                <!--                        </ul>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12" style="margin-right: 0;padding-right: 0;">
            <div class="card mb-3">
                <div class="card-header-tab card-header">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                            class="header-icon lnr-user icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i><span
                            id="myTabTitle">所有部门</span>帐号管理
                    </div>
                    <div class="btn-actions-pane-right actions-icon-btn">
                        <button class="btn btn-wide btn-shadow btn-warning shiro-node"
                                shiro-permission="user:changePassword"
                                id="userUpdatePasswordBtn"
                                onclick="_edit_password()">修改密码
                        </button>
                        <button class="btn btn-wide btn-shadow btn-success shiro-node" shiro-permission="user:add"
                                onclick="_add()">新 增
                        </button>
                        <button class="btn btn-wide btn-shadow btn-danger shiro-node" shiro-permission="user:delete"
                                onclick="_delete()">删 除
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table style="width: 100%;text-align: left;" id="myTab"
                           class="table table-hover table-striped table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
