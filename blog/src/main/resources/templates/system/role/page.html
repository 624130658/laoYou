<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_head(~{::title},~{},~{::script})">
    <title>角色</title>
    <script type="text/javascript" th:src="@{/static/js/system/role/page.js}"></script>
</head>
<style>
    [name=permission_tbody] label {
        margin: 0;
        vertical-align: middle;
    }

    [name=permission_tab] input {
        vertical-align: middle;
    }
</style>
<body style="padding: 30px 30px 0;">
<div class="app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <!--筛选条件  开始-->
    <div class="card mb-3">
        <div class="card-header-tab card-header">
            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                    class="header-icon pe-7s-filter icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i>筛选条件
            </div>
            <div class="btn-actions-pane-right actions-icon-btn">
                <div class="btn-group">
                    <button type="button" data-target="#userFilterForm" data-toggle="collapse"
                            aria-expanded="true" class="btn-icon btn-icon-only btn btn-link"><i
                            class="lnr-chevron-up btn-icon-wrapper"></i></button>
                </div>
            </div>
        </div>
        <div class="card-body show">
            <form id="filterForm" method="post">
                <div class="form-group row">
                    <input type="hidden" name="organizationId">
                    <label class="col-sm-1 col-form-label text-right">名称</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="name" placeholder="名称">
                    </div>

                    <label class="col-sm-1 col-form-label text-right">编码</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="code" placeholder="编码">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-wide btn-shadow btn-primary"
                                onclick="table.table_ajax_reload('#myTab');return false;">查
                            询
                        </button>
                        <button class="btn btn-wide btn-shadow btn-warning" onclick="reset();return false;">重 置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin: 0;padding: 0;">
        <div class="col-lg-5 col-md-12 col-sm-12" style="margin-left: 0;padding-left: 0;">
            <div class="card mb-3">
                <div class="card-header-tab card-header">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                            class="header-icon pe-7s-box2 icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i>角色列表
                    </div>
                    <div class="btn-actions-pane-right actions-icon-btn">
                        <button class="btn btn-wide btn-shadow btn-success shiro-node" shiro-permission="role:add"
                                onclick="_add()">新 增
                        </button>
                        <button class="btn btn-wide btn-shadow btn-danger shiro-node" shiro-permission="role:delete"
                                onclick="_delete()">删 除
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table style="width: 100%;text-align: left;" id="myTab"
                           class="table table-hover table-striped table-bordered">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12" style="margin-right: 0;padding-right: 0;">
            <div class="card mb-3">
                <div class="card-header-tab card-header">
                    <input name="permission_role_id" type="hidden">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                            class="header-icon pe-7s-box2 icon-gradient bg-love-kiss mr-3 text-muted opacity-6"> </i><span
                            name="permission_header_title"></span> 权限列表
                    </div>
                    <div class="btn-actions-pane-right actions-icon-btn">
                        <button class="btn btn-wide btn-shadow btn-success" onclick="permission_save_fun()">保 存
                        </button>
                        <button class="btn btn-wide btn-shadow btn-warning" onclick="permission_clear_fun()">清 空
                        </button>
                    </div>
                </div>
                <div class="card-body" name="permission_body">
                    <table style="width: 100%;" name="permission_tab"
                           class="table table-hover table-striped table-bordered">
                        <thead style="text-align: center;">
                        <tr role="row">
                            <th class="sorting_disabled" rowspan="1" colspan="1"><input type="checkbox"
                                                                                        name="all_checked">
                            </th>
                            <th class="sorting_disabled" rowspan="1" colspan="1">菜单名称
                            </th>
                            <th class="sorting_disabled" rowspan="1" colspan="4">权限名称
                            </th>
                        </tr>
                        </thead>
                        <tbody name="permission_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
