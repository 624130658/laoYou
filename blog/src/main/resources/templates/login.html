<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xstyle="height: 100%;">
<head>
    <meta charset="utf-8"/>
    <title>调度系统——登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{static/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{static/css/ace-rtl.min.css}"/>
    <script th:src="@{static/jQuery/jquery-2.0.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-validation/js/jquery.validate.js}"></script>
    <script th:src="@{static/js/base.js}" type="text/javascript"></script>
</head>
<body class="login-layout"
      style="height: 100%;background-image: url('static/images/background.jpg');background-repeat: no-repeat;background-size:cover; ">
<div class="main-container" style="height: 100%;">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1 style="font-size: 25px;">
                            <i class="icon-leaf green"></i>
                            <!--<span class="red">崇明电信局</span>-->
                            <span class="white">日志投递系统</span>
                        </h1>
                        <!--<h4 class="blue">&copy; 崇明电信局</h4>-->
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        请输入您的信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="login_form" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名"
                                                                   name="account"/>
															<i class="icon-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码"
                                                                   name="password"/>
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <!--<input id="register" type="button"-->
                                                <!--class="width-35 pull-left btn btn-sm btn-default" value="注册"/>-->
                                                <input id="login" type="button"
                                                       class="width-35 pull-right btn btn-sm btn-primary"
                                                       value="登录"/>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->
<script type="text/javascript">
    $(function () {
        /**
         * 登录
         */
        $("#login").click(function () {
            base.post({
                url: "/login",
                data: $("#login_form").serializeObject(),
                callback: function (result) {
                    window.location.href = "/dispatch";
                }
            });
        });

        // $("#register").click(function () {
        //     window.location.href = "register";
        // });
    });
</script>
</body>
</html>
