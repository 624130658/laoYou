<div class="modal-dialog" id="isDelete">
    <div class="modal-content message_align">
        <div class="modal-header">
            <h5 class="modal-title">提示</h5>
            <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>您确认要删除所选的信息吗？</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary modal-del-btn">确认</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>

<div class="modal-dialog" id="deleteWarning">
    <div class="modal-content message_align">
        <div class="modal-header warning-text" style="border-radius:5px;background-color: #fff3cd">
        </div>
    </div>
</div>
